name: pin_notes
description: PIN-based encrypted local notes app with SQLCipher
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  hooks_riverpod: ^2.5.2
  flutter_hooks: ^0.20.5

  # Database & Encryption
  sqflite_sqlcipher: ^3.1.1
  path_provider: ^2.1.4
  path: ^1.9.0
  crypto: ^3.0.3

  # Rich Text Editor
  flutter_quill: ^11.5.0
  flutter_quill_extensions: ^11.0.0
  dart_quill_delta: ^10.8.3

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  image_picker: ^1.1.2

  # Machine Learning
  tflite_flutter: ^0.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
